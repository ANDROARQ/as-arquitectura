<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Recursos | ANDRO ARQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&family=Allura&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#ffffff; /* CAMBIO A BLANCO */
  color:#111;
  font-family:'Inter', sans-serif;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:60px 40px;
}

.top-link{
  margin-bottom:30px;
}

.top-link a{
  color:#777;
  text-decoration:none;
  font-size:14px;
  border-bottom:1px solid #ccc;
}

.top-link a:hover{
  color:#000;
  border-color:#000;
}

h1,h2{
  font-family:'Playfair Display', serif;
  color:#111;
}

h1{
  font-size:48px;
  margin-bottom:20px;
}

h2{
  font-size:28px;
  margin:60px 0 20px;
}

p{
  max-width:720px;
  line-height:1.6;
  color:#444;
  margin-bottom:30px;
}

/* GRID */
.scenes-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
}

/* MOSAICO */
.mosaic{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:20px;
}

/* CARD */
.scene-card{
  position:relative;
  aspect-ratio:4 / 3;
  overflow:hidden;
  border-radius:12px;
}

.scene-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.scene-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6), rgba(0,0,0,.15));
  display:flex;
  align-items:flex-end;
  padding:18px;
}

.scene-title{
  font-family:'Allura', cursive;
  font-size:34px;
  color:#fff;
}

.scene-info{
  margin-top:10px;
  font-size:14px;
  color:#666;
}

/* BOTONES */
.btn-pink{
  background:#ff90e8;
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  text-decoration:none;
  font-weight:500;
}

.btn-dark{
  background:#111;
  color:#fff;
  padding:6px 14px;
  border-radius:20px;
  font-size:13px;
  text-decoration:none;
  border:1px solid #333;
}

@media(max-width:900px){
  .scenes-grid{
    grid-template-columns:1fr;
  }
}

</style>
</head>

<body>

<div class="container">

<div class="top-link">
  <a href="index.html">← Volver a la página principal</a>
</div>

<h1>Recursos</h1>

<p>
Herramientas, archivos base y material de apoyo para procesos reales de diseño.
</p>

<h2>SketchUp</h2>

<div class="mosaic">

  <!-- PACK PLUGINS 01 (ACTUALIZADO CON BOTONES) -->
  <div class="scene-card">

    <img src="proyectos/recurso-escenas/escenas-gratuitas/pack 02.png">

    <div class="scene-overlay">
      <div>
        <div class="scene-title">Pack Plugins 01</div>

        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">

          <a href="https://androarq.gumroad.com/l/sketchup-pg02"
             target="_blank"
             class="btn-pink">
            Gumroad
          </a>

          <a href="https://www.patreon.com/posts/plugins-pack-01-150064400"
             target="_blank"
             class="btn-dark">
            Patreon
          </a>

        </div>

      </div>
    </div>

  </div>

</div>

</div>

</body>
</html>
