<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Renders | ANDRO ARQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

*{ box-sizing:border-box; }

body{
  margin:0;
  background:#ffffff;
  color:#111;
  font-family:'Inter', sans-serif;
}

/* ================= HEADER LIMPIO ================= */

.header{
  padding:120px 40px 60px;
  text-align:center;
}

.header h1{
  font-family:'Playfair Display', serif;
  font-size:120px;
  letter-spacing:6px;
  color:#c75a56;
  margin:0;
}

/* ================= GALERÍA CURADA ================= */

.gallery{
  max-width:1400px;
  margin:120px auto;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:60px;
}

.item{
  overflow:hidden;
}

.item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .4s ease;
}

.item:hover img{
  transform:scale(1.03);
}

/* Variaciones elegantes */
.tall{
  grid-row:span 2;
}

.wide{
  grid-column:span 2;
}

/* ================= LINK SUPERIOR ================= */

.top-link{
  text-align:center;
  margin-top:40px;
}

.top-link a{
  color:#777;
  text-decoration:none;
  border-bottom:1px solid #aaa;
  font-size:14px;
}

/* ================= RESPONSIVE ================= */

@media(max-width:1100px){
  .gallery{
    grid-template-columns:repeat(2, 1fr);
  }
}

@media(max-width:700px){

  .gallery{
    grid-template-columns:1fr;
    gap:20px;
    margin:60px auto;
  }

  .tall,
  .wide{
    grid-row:auto !important;
    grid-column:auto !important;
  }

  .item{
    border-radius:10px;
    overflow:hidden;
  }

  .header{
    padding:80px 20px 40px;
  }

  .header h1{
    font-size:56px;
    letter-spacing:2px;
  }

}


/* ================= LIGHTBOX ================= */

.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  align-items:center;
  justify-content:center;
  z-index:999;
  cursor:pointer;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

</style>
</head>

<body>

<section class="header">
  <h1>RENDERS</h1>
  <div class="top-link">
    <a href="index.html">← Volver a la página principal</a>
  </div>
</section>

<section class="gallery">

  <div class="item tall">
    <img src="proyectos/renders/01.jpg">
  </div>

  <div class="item">

  </div>

  <div class="item">
    <img src="proyectos/renders/03.jpg">
  </div>

  <div class="item wide">
    <img src="proyectos/renders/04.jpg">
  </div>

  <div class="item">
    <img src="proyectos/renders/BAÑO.png">
  </div>

  <div class="item tall">
    <img src="proyectos/renders/DORMITORIO 1.png">
  </div>

  <div class="item">
    <img src="proyectos/renders/DORMITORIO 2.png">
  </div>

  <div class="item">
    <img src="proyectos/renders/R1 COLLAGE.jpg">
  </div>

  <div class="item wide">
    <img src="proyectos/renders/R2 COLLAGE.jpg">
  </div>

  <div class="item">
    <img src="proyectos/renders/R2.png">
  </div>

  <div class="item">
    <img src="proyectos/renders/RENDER COLLAGE 4.jpg">
  </div>

  <div class="item">
    <img src="proyectos/renders/RENDER INSPIRACIÓN.png">
  </div>

  <div class="item">
    <img src="proyectos/renders/SALA MODERNA.png">
  </div>

  <div class="item wide">
    <img src="proyectos/renders/SALA MODERNA 2.png">
  </div>

  <div class="item">
  <img src="proyectos/renders/IMG_4199.png">
</div>

<div class="item">
  <img src="proyectos/renders/IMG_4200.png">
</div>

<div class="item">
  <img src="proyectos/renders/vestidor01.png">
</div>

<div class="item">
  <img src="proyectos/renders/vestidor02.png">
</div>

<div class="item">
  <img src="proyectos/renders/rendia.png">
</div>


</section>
<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>
<script>
const galleryItems = document.querySelectorAll('.item img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

galleryItems.forEach(img=>{
  img.addEventListener('click',()=>{
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click',()=>{
  lightbox.style.display = 'none';
  lightboxImg.src = '';
});
</script>

</body>
</html>
