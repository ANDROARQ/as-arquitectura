<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Renders | ANDRO ARQ</title>

<!-- FUENTES -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Playfair+Display+SC&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  background:#ffffff;
  color:#111;
  font-family:'Inter', sans-serif;
  user-select:none;
}

/* ================= PORTADA EDITORIAL ================= */
.header{
  min-height:90vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:40px 40px 80px;   /* MENOS ESPACIO ARRIBA */
  background:#ffffff;
}


/* TÍTULO */
.header h1{
  font-family:'Playfair Display SC', serif;
  font-size:150px;
  font-weight:400;
  letter-spacing:6px;
  color:#c75a56;
  margin:0;
  line-height:0.9;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp 1.4s ease forwards;
  animation-delay:.35s;
}

/* ================= CONTENEDOR GALERÍA ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:120px 40px;
  background:#0b0b0b;
  color:#eee;
}

/* VOLVER */
.top-link{
  margin-bottom:80px;
}

.top-link a{
  color:#aaa;
  text-decoration:none;
  font-size:14px;
  border-bottom:1px solid #555;
}

/* ================= GALERÍA ================= */

.render-item{
  break-inside:avoid;
  margin-bottom:40px;
  cursor:pointer;
  opacity:0;
  transform:translateY(30px);
}

.render-item img{
  width:100%;
  display:block;
  border-radius:2px;
  pointer-events:none;
}

/* ================= FIRMA ================= */
.signature{
  margin-top:140px;
  text-align:center;
}

.signature h2{
  font-family:'Playfair Display', serif;
  font-size:36px;
  letter-spacing:2px;
  margin:0;
}

.signature p{
  font-size:12px;
  letter-spacing:2px;
  color:#777;
  margin-top:10px;
}

/* ================= LIGHTBOX ================= */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  align-items:center;
  justify-content:center;
  z-index:999;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
}

/* ================= ANIMACIONES ================= */
@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .header img{
    width:1100px;
    margin-bottom:90px;
  }
  .header h1{
    font-size:110px;
    letter-spacing:4px;
  }
}

@media(max-width:700px){
  .header img{
    width:900px;
    margin-bottom:70px;
  }
  .header h1{
    font-size:72px;
    letter-spacing:3px;
    line-height:1;
  }
}
/* ================= INFINITE CANVAS ================= */

.canvas-viewport{
  position:relative;
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:#0b0b0b;
  cursor:grab;
}

.canvas-world{
  position:absolute;
  width:3000px;
  height:2000px;
}

.render-item{
  position:absolute;
  width:280px;
  transition:transform .3s ease;
}

.render-item img{
  width:100%;
  border-radius:2px;
}

.render-item:hover{
  transform:scale(1.08);
}
</style>
</head>

<body oncontextmenu="return false">

<!-- PORTADA -->
<section class="header">
<img src="proyectos/renders/dragon-header.png" alt="Dragón oriental">
  <h1>RENDERS</h1>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img">
</div>

<script>
/* LIGHTBOX */
const items = document.querySelectorAll('.render-item img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

items.forEach(img=>{
  img.parentElement.addEventListener('click',()=>{
    lightboxImg.src = img.src;
    lightbox.style.display = 'flex';
  });
});

lightbox.addEventListener('click',()=>{
  lightbox.style.display = 'none';
  lightboxImg.src = '';
});

/* REVEAL SCROLL */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.style.animation = 'fadeUp 1s ease forwards';
      observer.unobserve(entry.target);
    }
  });
},{ threshold:0.15 });

document.querySelectorAll('.render-item').forEach(el=>observer.observe(el));
</script>
